<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rental Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            color: #333;
        }
        .content p {
            color: #666;
        }
        .button {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>Book Rental Confirmed!</h1>
    </div>
    <div class="content">
        <h2>Dear <span th:text="${userName}"></span>,</h2>
        <p>Your book rental has been successfully confirmed. We hope you enjoy your reading experience!</p>
        <p><strong>Book Title:</strong> <span th:text="${bookName}"></span></p>
        <p><strong>Rental Period:</strong> <span th:text="${rentalDate}"></span> - <span th:text="${dueDate}"></span></p>
    </div>
    <div class="footer">
        <p>&copy; 2025 Libris Rental Service. All rights reserved.</p>
    </div>
</div>
</body>
</html>
